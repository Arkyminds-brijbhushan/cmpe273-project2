<!DOCTYPE html>
<html>
<head>
    <title>Department Selection</title>
</head>
<body>

<script language="JavaScript">
    function submitThis(){
        if(document.forms["dept"]["dept1"].value=="Groceries")
        {
            document.getElementById('dept').action='grocerySuccess.html';
            document.getElementById('dept').submit();
        }

        else if (document.forms["dept"]["dept2"].value=="Household")
        {
            document.getElementById('dept').action='HouseholdSuccess.html';
            document.getElementById('dept').submit();
        }

        else if(document.forms["dept"]["dept3"].value=="Electronics")
        {
            document.getElementById('dept').action='ElectronicsSuccess.html';
            document.getElementById('dept').submit();
        }
    }
</script>

<h3>Select a Department </h3>
<form name="dept" method="POST" >
    <input type="radio" name="dept1" value="Groceries"> Groceries <br/>
    <input type="radio" name="dept2" value="Household"> Household <br/>
    <input type="radio" name="dept3" value="Electronics"> Electronics <br/>
    <input type="submit" onclick="submitThis()" name="submit" value="go">
</form>
</body>
</html>
